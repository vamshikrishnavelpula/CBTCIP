<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ConnectSphere | Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f1f3f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #007bff;
            object-fit: cover;
        }

        h2 {
            margin: 10px 0;
        }

        .section {
            margin-top: 30px;
        }

        .section h3 {
            margin-bottom: 10px;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .post {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .likes-comments {
            font-size: 14px;
            color: #666;
        }

        .message-box {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .message-box input {
            flex: 1;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .logout-btn {
            margin-top: 20px;
            background-color: #dc3545;
        }

        .messages {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 6px;
            max-height: 150px;
            overflow-y: auto;
        }

        .message {
            background-color: #e2f0ff;
            padding: 6px 10px;
            margin-bottom: 6px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="profile-header">
            <img src="sjw.jpg" class="profile-pic" />
            <h2>Vamshi Krishna</h2>
            <p>Full Stack Developer | Hyderabad</p>
        </div>

        <!-- POSTS -->
        <div class="section">
            <h3>My Posts</h3>
            <div class="post">
                <p>Just completed my MERN project! ðŸš€</p>
                <div class="likes-comments">Likes: 12 | Comments: 3</div>
            </div>
            <div class="post">
                <p>Learning SQL login with Node.js is fun ðŸ˜„</p>
                <div class="likes-comments">Likes: 8 | Comments: 2</div>
            </div>
        </div>

        <!-- MESSAGING -->
        <div class="section">
            <h3>Messaging</h3>
            <div class="messages" id="messages">
                <div class="message">Friend: Hey Vamshi! Congrats on your project!</div>
                <div class="message">You: Thank you so much! ðŸ˜Š</div>
            </div>

            <div class="message-box">
                <input type="text" id="msg-input" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            alert("Logged out!");
            window.location.href = "login.html";
        }

        function sendMessage() {
            const input = document.getElementById("msg-input");
            const text = input.value.trim();
            if (text !== "") {
                const msgDiv = document.createElement("div");
                msgDiv.className = "message";
                msgDiv.textContent = "You: " + text;
                document.getElementById("messages").appendChild(msgDiv);
                input.value = "";
            }
        }
    </script>

</body>

</html>
